<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Practice Output</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    #output {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>map.js Output</h1>
  <p>All console.log() outputs from <b>map.js</b> will appear</p>
  <div id="output">Loading...</div>

  <script>
    const outputDiv = document.getElementById("output");
    const originalLog = console.log;
    const originalError = console.error;

    console.log = (...args) => {
      originalLog(...args);
      outputDiv.textContent += args.join(" ") + "\n";
    };

    console.error = (...args) => {
      originalError(...args);
      outputDiv.textContent += "‚ùå " + args.join(" ") + "\n";
    };
  </script>
  <script src="map.js"></script>
</body>
</html>
