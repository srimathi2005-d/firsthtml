<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar">
    <div class="container nav-content">
      <h1 class="logo">CustomCrafter</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart ðŸ›’</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <section class="contact container">
    <button onclick="window.history.back()" class="back-btn" aria-label="Go back">
    <h3>Contact Us</h3>
    <p>Weâ€™d love to hear from you! Share your ideas or inquiries.</p>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea><br><br>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <p id="formResponse"></p>
  </section>
  <footer class="footer">
    <p>Â© 2025 CustomCrafter. All rights reserved.</p>
  </footer>
  <script>
    
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      try {
        const response = await fetch("http://localhost:5000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message }),
        });
        const data = await response.json();
        document.getElementById("formResponse").innerText = data.msg;
      } catch (error) {
        document.getElementById("formResponse").innerText = "Error sending message. Please try again.";
      }
    });
  </script>
</body>
</html>
