<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  gap: 10px;
  background-color: rgb(224, 226, 227);
  padding: 10px;
}

.grid-container > div {
  background-color: #4ed530;
  text-align: center;
  padding: 10px;
  font-size: 20px;
}

.item1 {
  grid-column-start: 1;
  grid-column-end: 4;
}
.item2 {
  grid-row-start: 2;
  grid-row-end: 4;
}
.item3 {
  grid-column-start: 2;
  grid-column-end: 4;
}

.item6{
  grid-column-start: 1;
  grid-column-end: 4;
}
</style>
</head>
<body>

<h1>The grid-column-start and grid-column-end Properties</h1>

<div class="grid-container">
  <div class="item1">Header</div>
  <div class="item2">Side bar</div>
    <div class="item3">Column 1</div>  
    <div class="item4">Column 2</div>
  <div class="item5">Column 3</div>
  <div class="item6">Footer</div> 
</div>

</body>
</html>
